# Required metadata
sonar.projectKey=deepstack-api-client
sonar.projectName=DeepStackAI Client API
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language
sonar.language=java

# Reports
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports
sonar.coverage.jacoco.xmlReportPaths=${project.basedir}/target/jacoco.exec

# Encoding of the source files
sonar.sourceEncoding=UTF-8